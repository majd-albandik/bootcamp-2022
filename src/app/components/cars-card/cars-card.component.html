<div class="card-container">
  <div class="card-image-container">
    <img src="../../../assets/car-dummy-0.jpg" alt="">
  </div>
  <div class="card-title-container">
    <h1>{{ car?.model }}</h1>
  </div>
  <div class="card-description-container">
    <p>{{ car?.model }}</p>
    <p>{{ car?.firstRegistration }}</p>
    <p>{{ car?.description }}</p>
    <p>{{ car?.origin }}</p>
  </div>
  <button>Edit</button>
</div>
