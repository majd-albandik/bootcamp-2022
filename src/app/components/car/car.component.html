<div class="main-container">
  <div class="input-container">
    <input type="text" />
    <button>Search for Car</button>
  </div>
  <br />
  <div class="car-count-container"></div>
  <div class="car-card-container" *ngIf="car$ | async as cars">
    <ng-container *ngFor="let c of car$ | async">
      <app-car-card
        [object]="c"
        [model]="c.model"
        [description]="c.description"
      >
      </app-car-card>
    </ng-container>
  </div>
</div>
